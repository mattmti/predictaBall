<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PredictaBall</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    :root {
      --bg: #080c0f;
      --bg2: #0d1318;
      --bg3: #141d24;
      --card: #111820;
      --border: #1e2d38;
      --green: #00ff87;
      --green2: #00c96b;
      --red: #ff3e5b;
      --yellow: #ffd700;
      --blue: #4db8ff;
      --text: #e8f0f5;
      --muted: #5a7080;
      --font-title: 'Bebas Neue', sans-serif;
      --font-body: 'DM Sans', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ‚îÄ‚îÄ‚îÄ BACKGROUND GRID ‚îÄ‚îÄ‚îÄ */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,255,135,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,135,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .app-wrapper { position: relative; z-index: 1; }

    /* ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ */
    header {
      border-bottom: 1px solid var(--border);
      background: rgba(8,12,15,0.95);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0 32px;
    }

    .header-inner {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    .logo {
      font-family: var(--font-title);
      font-size: 2rem;
      letter-spacing: 0.08em;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-dot {
      width: 10px;
      height: 10px;
      background: var(--green);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--green);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 12px var(--green); }
      50% { opacity: 0.5; box-shadow: 0 0 4px var(--green); }
    }

    .nav-badge {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--green);
      border: 1px solid rgba(0,255,135,0.3);
      padding: 4px 10px;
      border-radius: 4px;
      background: rgba(0,255,135,0.05);
      letter-spacing: 0.1em;
    }

    /* ‚îÄ‚îÄ‚îÄ MAIN LAYOUT ‚îÄ‚îÄ‚îÄ */
    .main {
      max-width: 1280px;
      margin: 0 auto;
      padding: 40px 32px;
    }

    /* ‚îÄ‚îÄ‚îÄ SECTION TITLE ‚îÄ‚îÄ‚îÄ */
    .section-label {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--green);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .section-title {
      font-family: var(--font-title);
      font-size: 2.8rem;
      letter-spacing: 0.05em;
      color: var(--text);
      margin-bottom: 32px;
      line-height: 1;
    }

    /* ‚îÄ‚îÄ‚îÄ LEAGUE GRID ‚îÄ‚îÄ‚îÄ */
    .league-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 48px;
    }

    .league-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .league-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,255,135,0.07), transparent);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .league-card:hover::before { opacity: 1; }
    .league-card:hover {
      border-color: rgba(0,255,135,0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0,255,135,0.1);
    }

    .league-card.active {
      border-color: var(--green);
      background: rgba(0,255,135,0.08);
    }

    .league-card.active::before { opacity: 1; }

    .league-flag {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .league-name {
      font-family: var(--font-title);
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      color: var(--text);
    }

    .league-code {
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--muted);
      margin-top: 4px;
    }

    /* ‚îÄ‚îÄ‚îÄ MATCHES LIST ‚îÄ‚îÄ‚îÄ */
    .matches-section { margin-bottom: 48px; }

    .match-item {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
      position: relative;
      overflow: hidden;
    }

    .match-item::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--green);
      transform: scaleY(0);
      transition: transform 0.2s;
    }

    .match-item:hover::after, .match-item.active::after { transform: scaleY(1); }
    .match-item:hover {
      border-color: rgba(0,255,135,0.3);
      background: rgba(0,255,135,0.04);
    }
    .match-item.active {
      border-color: rgba(0,255,135,0.5);
      background: rgba(0,255,135,0.06);
    }

    .team-names {
      font-family: var(--font-title);
      font-size: 1.3rem;
      letter-spacing: 0.05em;
      color: var(--text);
      flex: 1;
    }

    .vs-badge {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--green);
      padding: 3px 8px;
      border: 1px solid rgba(0,255,135,0.3);
      border-radius: 4px;
      margin: 0 14px;
    }

    .match-date {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--muted);
    }

    .analyze-btn {
      background: rgba(0,255,135,0.1);
      border: 1px solid rgba(0,255,135,0.4);
      color: var(--green);
      font-family: var(--font-mono);
      font-size: 0.7rem;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      letter-spacing: 0.1em;
      transition: all 0.2s;
      margin-left: 16px;
    }

    .analyze-btn:hover {
      background: rgba(0,255,135,0.2);
      box-shadow: 0 0 16px rgba(0,255,135,0.2);
    }

    /* ‚îÄ‚îÄ‚îÄ ANALYSIS PANEL ‚îÄ‚îÄ‚îÄ */
    .analysis-panel {
      animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ‚îÄ‚îÄ‚îÄ PREDICTION HERO ‚îÄ‚îÄ‚îÄ */
    .prediction-hero {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 36px;
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }

    .prediction-hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--green), transparent);
    }

    .teams-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      margin-bottom: 36px;
    }

    .team-block {
      text-align: center;
      flex: 1;
    }

    .team-crest {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 12px;
      filter: drop-shadow(0 4px 16px rgba(0,0,0,0.5));
    }

    .team-crest-placeholder {
      width: 64px;
      height: 64px;
      background: var(--bg3);
      border-radius: 50%;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .team-label {
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--muted);
      letter-spacing: 0.15em;
      margin-bottom: 6px;
    }

    .team-name-hero {
      font-family: var(--font-title);
      font-size: 1.8rem;
      letter-spacing: 0.05em;
    }

    .vs-divider {
      font-family: var(--font-title);
      font-size: 3rem;
      color: var(--border);
      letter-spacing: 0.1em;
    }

    /* ‚îÄ‚îÄ‚îÄ PROBABILITY BARS ‚îÄ‚îÄ‚îÄ */
    .proba-section { margin-bottom: 28px; }

    .proba-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }

    .proba-bar-wrap {
      height: 44px;
      background: var(--bg3);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border);
    }

    .proba-bar-fill {
      height: 100%;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 12px;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .proba-bar-fill.home { background: linear-gradient(90deg, rgba(0,255,135,0.4), rgba(0,255,135,0.8)); }
    .proba-bar-fill.away { background: linear-gradient(270deg, rgba(77,184,255,0.4), rgba(77,184,255,0.8)); }

    .proba-pct {
      font-family: var(--font-mono);
      font-size: 1rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }

    .draw-block {
      text-align: center;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 16px;
    }

    .draw-label {
      font-family: var(--font-mono);
      font-size: 0.6rem;
      color: var(--muted);
      letter-spacing: 0.15em;
      display: block;
      margin-bottom: 2px;
    }

    .draw-pct {
      font-family: var(--font-mono);
      font-size: 1rem;
      font-weight: 700;
      color: var(--yellow);
    }

    /* ‚îÄ‚îÄ‚îÄ RECOMMENDATION BADGE ‚îÄ‚îÄ‚îÄ */
    .recommendation-card {
      background: rgba(0,255,135,0.07);
      border: 1px solid rgba(0,255,135,0.3);
      border-radius: 12px;
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .rec-main {
      font-family: var(--font-title);
      font-size: 1.4rem;
      letter-spacing: 0.05em;
      color: var(--green);
    }

    .conf-badge {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      padding: 4px 12px;
      border-radius: 20px;
      letter-spacing: 0.1em;
    }

    .conf-badge.Elevee { background: rgba(0,255,135,0.15); color: var(--green); border: 1px solid rgba(0,255,135,0.4); }
    .conf-badge.Moyenne { background: rgba(255,215,0,0.1); color: var(--yellow); border: 1px solid rgba(255,215,0,0.3); }
    .conf-badge.Faible { background: rgba(255,62,91,0.1); color: var(--red); border: 1px solid rgba(255,62,91,0.3); }

    .tight-warning {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--yellow);
      background: rgba(255,215,0,0.07);
      border: 1px solid rgba(255,215,0,0.2);
      border-radius: 6px;
      padding: 6px 12px;
      margin-top: 10px;
      display: inline-block;
    }

    /* ‚îÄ‚îÄ‚îÄ STATS GRID ‚îÄ‚îÄ‚îÄ */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
    }

    .stat-card-title {
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--muted);
      letter-spacing: 0.15em;
      margin-bottom: 16px;
      text-transform: uppercase;
    }

    .stat-rows { display: flex; flex-direction: column; gap: 10px; }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    .stat-row:last-child { border-bottom: none; }

    .stat-key {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .stat-val {
      font-family: var(--font-mono);
      font-size: 0.9rem;
      color: var(--text);
      font-weight: 700;
    }

    /* ‚îÄ‚îÄ‚îÄ FORME ‚îÄ‚îÄ‚îÄ */
    .form-dots { display: flex; gap: 6px; margin-top: 8px; }

    .form-dot {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-mono);
      font-size: 0.7rem;
      font-weight: 700;
    }

    .form-dot.V { background: rgba(0,255,135,0.2); color: var(--green); border: 1px solid rgba(0,255,135,0.4); }
    .form-dot.N { background: rgba(255,215,0,0.1); color: var(--yellow); border: 1px solid rgba(255,215,0,0.3); }
    .form-dot.D { background: rgba(255,62,91,0.1); color: var(--red); border: 1px solid rgba(255,62,91,0.3); }

    /* ‚îÄ‚îÄ‚îÄ BETTING INSIGHTS ‚îÄ‚îÄ‚îÄ */
    .insights-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .insight-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .insight-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .insight-label {
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--muted);
      letter-spacing: 0.1em;
      margin-bottom: 2px;
    }

    .insight-value {
      font-family: var(--font-title);
      font-size: 1.1rem;
      letter-spacing: 0.05em;
    }

    .insight-value.yes { color: var(--green); }
    .insight-value.no { color: var(--red); }
    .insight-value.neutral { color: var(--text); }

    /* ‚îÄ‚îÄ‚îÄ H2H ‚îÄ‚îÄ‚îÄ */
    .h2h-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .h2h-scoreline {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 16px 0;
    }

    .h2h-score {
      font-family: var(--font-title);
      font-size: 3rem;
      letter-spacing: 0.05em;
    }

    .h2h-score.home { color: var(--green); }
    .h2h-score.away { color: var(--blue); }
    .h2h-score.draw { color: var(--yellow); font-size: 2rem; }

    .h2h-sep { color: var(--muted); font-family: var(--font-mono); font-size: 1.2rem; }

    .h2h-match-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.85rem;
    }

    .h2h-match-row:last-child { border-bottom: none; }

    .h2h-date { font-family: var(--font-mono); font-size: 0.7rem; color: var(--muted); }
    .h2h-teams { flex: 1; text-align: center; }
    .h2h-score-cell { font-family: var(--font-mono); font-weight: 700; color: var(--text); }
    .h2h-result { font-family: var(--font-mono); font-size: 0.7rem; color: var(--green); text-align: right; min-width: 120px; }

    /* ‚îÄ‚îÄ‚îÄ SCORERS ‚îÄ‚îÄ‚îÄ */
    .scorers-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }

    .scorer-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .scorer-item:last-child { border-bottom: none; }

    .scorer-rank {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--muted);
      width: 16px;
    }

    .scorer-name { font-size: 0.9rem; font-weight: 500; flex: 1; }

    .scorer-goals {
      font-family: var(--font-mono);
      font-size: 0.85rem;
      color: var(--green);
      font-weight: 700;
    }

    /* ‚îÄ‚îÄ‚îÄ LOADERS ‚îÄ‚îÄ‚îÄ */
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
      gap: 20px;
    }

    .loader-ring {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border);
      border-top-color: var(--green);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loader-text {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--muted);
      letter-spacing: 0.15em;
    }

    /* ‚îÄ‚îÄ‚îÄ EMPTY ‚îÄ‚îÄ‚îÄ */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-icon { font-size: 3rem; margin-bottom: 16px; }
    .empty-text { font-family: var(--font-title); font-size: 1.4rem; letter-spacing: 0.05em; }

    /* ‚îÄ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ‚îÄ */
    @media (max-width: 768px) {
      .main { padding: 24px 16px; }
      .stats-grid, .scorers-grid, .insights-row { grid-template-columns: 1fr; }
      .section-title { font-size: 2rem; }
      .teams-header { gap: 16px; }
      .team-name-hero { font-size: 1.2rem; }
      .league-grid { grid-template-columns: repeat(2, 1fr); }
      header { padding: 0 16px; }
    }

    /* ‚îÄ‚îÄ‚îÄ DIVIDERS ‚îÄ‚îÄ‚îÄ */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
      margin: 32px 0;
    }

    .back-btn {
      background: var(--bg3);
      border: 1px solid var(--border);
      color: var(--muted);
      font-family: var(--font-mono);
      font-size: 0.7rem;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      letter-spacing: 0.1em;
      transition: all 0.2s;
      margin-bottom: 24px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      border-color: var(--green);
      color: var(--green);
    }
  </style>
</head>
<body>
<div id="app">
  <div class="app-wrapper">
    <header>
      <div class="header-inner">
        <div class="logo">
          <div class="logo-dot"></div>
          PredictaBall
        </div>
        <div class="nav-badge">BY MATTEO MONTI</div>
      </div>
    </header>

    <main class="main">

      <!-- STEP 1: SELECT LEAGUE -->
      <template v-if="step === 'leagues'">
        <div class="section-label">// √âTAPE 01</div>
        <div class="section-title">CHOISIR UN<br>CHAMPIONNAT</div>

        <div class="league-grid">
          <div
            v-for="(league, id) in leagues"
            :key="id"
            class="league-card"
            :class="{ active: selectedLeague?.id === id }"
            @click="selectLeague(id, league)"
          >
            <div class="league-flag">{{ leagueEmoji(league.code) }}</div>
            <div class="league-name">{{ league.name }}</div>
            <div class="league-code">{{ league.code }}</div>
          </div>
        </div>
      </template>

      <!-- STEP 2: SELECT MATCH -->
      <template v-if="step === 'matches'">
        <button class="back-btn" @click="goBackToLeagues">‚Üê CHAMPIONNATS</button>
        <div class="section-label">// √âTAPE 02</div>
        <div class="section-title">{{ selectedLeague.name }}<br>PROCHAINS MATCHS</div>

        <div v-if="loadingMatches" class="loader">
          <div class="loader-ring"></div>
          <div class="loader-text">CHARGEMENT DES MATCHS...</div>
        </div>

        <div v-else-if="matches.length === 0" class="empty-state">
          <div class="empty-icon">üì≠</div>

      <!-- STEP 3: ANALYSIS RESULT -->
      <template v-if="step === 'analysis'">

        <div v-if="loadingAnalysis" class="loader">

          <!-- HERO -->
          <div class="prediction-hero">
            <div class="teams-header">

              </div>
              <div class="vs-divider">VS</div>
              <div class="team-block">
                <img v-if="analysis.away_crest" :src="analysis.away_crest" class="team-crest" :alt="analysis.away_team" />
                <div v-else class="team-crest-placeholder">‚úàÔ∏è</div>
                <div class="team-label">EXT√âRIEUR</div>
                <div class="team-name-hero">{{ analysis.away_team }}</div>
              </div>
            </div>

            <!-- PROBABILITIES -->
            <div class="proba-section">
              <div class="proba-row">
                <div class="proba-bar-wrap">
                  <div class="proba-bar-fill home" :style="{ width: analysis.probabilities.home + '%' }">
                    <span class="proba-pct">{{ analysis.probabilities.home }}%</span>
                  </div>
                </div>
                <div class="draw-block">
                  <span class="draw-label">NUL</span>
                  <span class="draw-pct">{{ analysis.probabilities.draw }}%</span>
                </div>
                <div class="proba-bar-wrap" style="direction: rtl;">
                  <div class="proba-bar-fill away" :style="{ width: analysis.probabilities.away + '%' }">
                    <span class="proba-pct" style="padding-left:12px; padding-right:0">{{ analysis.probabilities.away }}%</span>
                  </div>

              </div>
            </div>

            <!-- RECOMMENDATION -->
            <div class="recommendation-card">
              <div>
                <div style="font-family: var(--font-mono); font-size: 0.65rem; color: var(--muted); letter-spacing: 0.15em; margin-bottom: 4px;">PRONOSTIC RECOMMAND√â</div>
                <div class="rec-main">‚úì {{ analysis.recommendation }}</div>
                <div v-if="analysis.tight_match" class="tight-warning">‚ö† Probabilit√©s serr√©es ‚Äî match incertain</div>
              </div>
              <div :class="['conf-badge', analysis.confidence]">{{ analysis.confidence }}</div>
            </div>
          </div>

          <!-- INSIGHTS -->
          <div class="insights-row">
            <div class="insight-card">
              <div class="insight-icon">‚öΩ</div>
              <div>
                <div class="insight-label">PLUS DE 2.5 BUTS</div>
                <div class="insight-value" :class="analysis.over_2_5 ? 'yes' : 'no'">
                  {{ analysis.over_2_5 ? 'OUI' : 'NON' }} ‚Äî {{ analysis.avg_goals.total }} estim√©s
                </div>
              </div>
            </div>
            <div class="insight-card">
              <div class="insight-icon">üéØ</div>
              <div>
                <div class="insight-label">LES DEUX √âQUIPES MARQUENT</div>
                <div class="insight-value" :class="analysis.btts ? 'yes' : 'no'">
                  {{ analysis.btts ? 'OUI (BTTS)' : 'NON (BTTS)' }}
                </div>
              </div>
            </div>
            <div class="insight-card">
              <div class="insight-icon">üè†</div>
              <div>
                <div class="insight-label">MOY. BUTS DOM. (FORME)</div>
                <div class="insight-value neutral">{{ analysis.avg_goals.home }} / MATCH</div>
              </div>
            </div>
            <div class="insight-card">
              <div class="insight-icon">‚úàÔ∏è</div>
              <div>
                <div class="insight-label">MOY. BUTS EXT. (FORME)</div>
                <div class="insight-value neutral">{{ analysis.avg_goals.away }} / MATCH</div>
              </div>
            </div>
          </div>

          <!-- STATS -->
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-card-title">üìä {{ analysis.home_team }} ‚Äî CLASSEMENT</div>
              <div class="stat-rows">
                <div class="stat-row"><span class="stat-key">Position</span><span class="stat-val">#{{ analysis.home_stats.position }}</span></div>
                <div class="stat-row"><span class="stat-key">Points</span><span class="stat-val">{{ analysis.home_stats.points }}</span></div>
                <div class="stat-row"><span class="stat-key">Buts marqu√©s</span><span class="stat-val">{{ analysis.home_stats.goalsFor }}</span></div>
                <div class="stat-row"><span class="stat-key">Buts encaiss√©s</span><span class="stat-val">{{ analysis.home_stats.goalsAgainst }}</span></div>
                <div class="stat-row"><span class="stat-key">Diff. buts</span><span class="stat-val">{{ formatDiff(analysis.home_stats.goalDifference) }}</span></div>
                <div class="stat-row"><span class="stat-key">B / N / D</span><span class="stat-val">{{ analysis.home_stats.wins }}V {{ analysis.home_stats.draws }}N {{ analysis.home_stats.losses }}D</span></div>
              </div>
              <div style="margin-top: 16px;">
                <div class="stat-card-title" style="margin-bottom:8px">FORME R√âCENTE</div>
                <div class="form-dots">
                  <div v-for="(c, idx) in analysis.home_forme.forme_str.split('')" :key="'home-form-' + idx" :class="['form-dot', c]">{{ c }}</div>
                </div>
                <div style="margin-top:10px; font-size:0.8rem; color:var(--muted)">{{ analysis.home_forme.buts_marques }} buts marqu√©s ¬∑ {{ analysis.home_forme.buts_encaisses }} encaiss√©s</div>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-card-title">üìä {{ analysis.away_team }} ‚Äî CLASSEMENT</div>
              <div class="stat-rows">
                <div class="stat-row"><span class="stat-key">Position</span><span class="stat-val">#{{ analysis.away_stats.position }}</span></div>
                <div class="stat-row"><span class="stat-key">Points</span><span class="stat-val">{{ analysis.away_stats.points }}</span></div>
                <div class="stat-row"><span class="stat-key">Buts marqu√©s</span><span class="stat-val">{{ analysis.away_stats.goalsFor }}</span></div>
                <div class="stat-row"><span class="stat-key">Buts encaiss√©s</span><span class="stat-val">{{ analysis.away_stats.goalsAgainst }}</span></div>
                <div class="stat-row"><span class="stat-key">Diff. buts</span><span class="stat-val">{{ formatDiff(analysis.away_stats.goalDifference) }}</span></div>
                <div class="stat-row"><span class="stat-key">B / N / D</span><span class="stat-val">{{ analysis.away_stats.wins }}V {{ analysis.away_stats.draws }}N {{ analysis.away_stats.losses }}D</span></div>
              </div>
              <div style="margin-top: 16px;">
                <div class="stat-card-title" style="margin-bottom:8px">FORME R√âCENTE</div>
                <div class="form-dots">
                  <div v-for="(c, idx) in analysis.away_forme.forme_str.split('')" :key="'away-form-' + idx" :class="['form-dot', c]">{{ c }}</div>
                </div>
                <div style="margin-top:10px; font-size:0.8rem; color:var(--muted)">{{ analysis.away_forme.buts_marques }} buts marqu√©s ¬∑ {{ analysis.away_forme.buts_encaisses }} encaiss√©s</div>
              </div>
            </div>
          </div>

          <!-- H2H -->
          <div v-if="analysis.h2h" class="h2h-card">
            <div class="stat-card-title">‚öîÔ∏è CONFRONTATIONS DIRECTES (5 DERNIERS MATCHS)</div>
            <div class="h2h-scoreline">
              <span class="h2h-score home">{{ analysis.h2h.victoires_home }}</span>
              <span class="h2h-sep">V</span>
              <span class="h2h-score draw">{{ analysis.h2h.nuls }}</span>
              <span class="h2h-sep">N</span>
              <span class="h2h-score away">{{ analysis.h2h.victoires_away }}</span>
              <span class="h2h-sep">V</span>
            </div>
            <div style="text-align:center; margin-bottom:20px; font-size:0.8rem; color:var(--muted); font-family:var(--font-mono)">
              Buts : {{ analysis.home_team }} {{ analysis.h2h.buts_home }} ‚Äî {{ analysis.h2h.buts_away }} {{ analysis.away_team }}
            </div>
            <div v-for="m in analysis.h2h.matchs" :key="m.date + m.score" class="h2h-match-row">
              <div class="h2h-date">{{ m.date }}</div>
              <div class="h2h-teams">{{ m.home }} <span class="h2h-score-cell">{{ m.score }}</span> {{ m.away }}</div>
              <div class="h2h-result">{{ m.resultat }}</div>
            </div>
          </div>
          <div v-else class="h2h-card">
            <div class="stat-card-title">‚öîÔ∏è CONFRONTATIONS DIRECTES</div>
            <div class="empty-state" style="padding:24px 0">
              <div style="font-size:2rem; margin-bottom:8px">üì≠</div>
              <div style="font-family:var(--font-mono); font-size:0.75rem; color:var(--muted)">AUCUNE CONFRONTATION R√âCENTE TROUV√âE</div>
            </div>
          </div>

          <!-- SCORERS -->
          <div class="scorers-grid">
            <div class="stat-card" v-if="analysis.home_scorers.length > 0">
              <div class="stat-card-title">üî• TOP BUTEURS ‚Äî {{ analysis.home_team }}</div>
              <div v-for="(scorer, i) in analysis.home_scorers" :key="scorer.name" class="scorer-item">
                <span class="scorer-rank">#{{ i+1 }}</span>
                <span class="scorer-name">{{ scorer.name }}</span>
                <span class="scorer-goals">‚öΩ {{ scorer.goals }}</span>
              </div>
            </div>
            <div class="stat-card" v-if="analysis.away_scorers.length > 0">
              <div class="stat-card-title">üî• TOP BUTEURS ‚Äî {{ analysis.away_team }}</div>
              <div v-for="(scorer, i) in analysis.away_scorers" :key="scorer.name" class="scorer-item">
                <span class="scorer-rank">#{{ i+1 }}</span>
                <span class="scorer-name">{{ scorer.name }}</span>
                <span class="scorer-goals">‚öΩ {{ scorer.goals }}</span>
              </div>
            </div>
          </div>

        </div>

        <div v-if="error" style="text-align:center; padding:40px; color:var(--red); font-family:var(--font-mono); font-size:0.85rem">
          ‚ö† {{ error }}
        </div>
      </template>

    </main>
  </div>
</div>

<script>
const API = 'http://localhost:5000/api'

const { createApp, ref, onMounted } = Vue

createApp({
  setup() {
    const step = ref('leagues')
    const leagues = ref({})
    const selectedLeague = ref(null)
    const matches = ref([])
    const selectedMatch = ref(null)
    const analysis = ref(null)
    const loadingMatches = ref(false)
    const loadingAnalysis = ref(false)
    const error = ref('')

    const leagueEmoji = (code) => {
      const map = { FL1:'üá´üá∑', PL:'üá¨üáß', PD:'üá™üá∏', BL1:'üá©üá™', SA:'üáÆüáπ', CL:'‚≠ê' }
      return map[code] || 'üåç'
    }

    const formatDate = (d) => {
      const dt = new Date(d)
      return dt.toLocaleDateString('fr-FR', { weekday:'short', day:'numeric', month:'short' })
    }

    const formatDiff = (v) => v > 0 ? `+${v}` : `${v}`

    onMounted(async () => {
      try {
        const r = await fetch(`${API}/leagues`)
        leagues.value = await r.json()
      } catch(e) {
        error.value = 'Impossible de contacter le backend. V√©rifiez que Flask tourne sur le port 5000.'
      }
    })

    // Retour vers la liste des championnats ‚Äî recharge la liste si on change de championnat
    const goBackToLeagues = () => {
      analysis.value = null
      error.value = ''
      step.value = 'leagues'
    }

    // Retour vers la liste des matchs ‚Äî NE recharge PAS les matchs, garde l'√©tat
    const goBackToMatches = () => {
      analysis.value = null
      error.value = ''
      step.value = 'matches'
    }

    const selectLeague = async (id, league) => {
      // Reset complet √† chaque changement de championnat
      selectedLeague.value = { id, ...league }
      matches.value = []
      selectedMatch.value = null
      analysis.value = null
      error.value = ''
      step.value = 'matches'
      loadingMatches.value = true
      try {
        const r = await fetch(`${API}/matches/${league.code}`)
        if (!r.ok) throw new Error('HTTP ' + r.status)
        matches.value = await r.json()
      } catch(e) {
        error.value = 'Erreur lors du chargement des matchs : ' + e.message
      } finally {
        loadingMatches.value = false
      }
    }

    const analyzeMatch = async (match) => {
      // Reset propre avant chaque nouvelle analyse
      selectedMatch.value = match
      analysis.value = null
      error.value = ''
      loadingAnalysis.value = true
      step.value = 'analysis'
      try {
        const r = await fetch(`${API}/predict/${match.id}/${selectedLeague.value.code}`)
        if (!r.ok) {
          const body = await r.json().catch(() => ({}))
          throw new Error(body.error || 'HTTP ' + r.status)
        }
        analysis.value = await r.json()
      } catch(e) {
        error.value = 'Erreur lors de l\'analyse : ' + e.message
      } finally {
        loadingAnalysis.value = false
      }
    }

    return {
      step, leagues, selectedLeague, matches, selectedMatch, analysis,
      loadingMatches, loadingAnalysis, error,
      leagueEmoji, formatDate, formatDiff,
      selectLeague, analyzeMatch,
      goBackToLeagues, goBackToMatches
    }
  }
}).mount('#app')
</script>
